dist: xenial

language: python

cache: pip

python:
  - 3.6
  - 3.7
  - 3.8-dev

env:
  - PIPENV_VERBOSITY=-1

install:
  - pip install --upgrade pip
  - pip install -U pipenv
  - pipenv install --dev

script:
  - pipenv run python -m pytest --cov=parselglossy tests/ --doctest-modules
  - pipenv run python -m pytest --flake8 parselglossy
  - pipenv run python -m pytest --black parselglossy
  - pipenv run python -m pytest --mypy parselglossy

after_success:
  - pipenv run codecov

