steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
    architecture: 'x64'

- script: |
    pip install --upgrade pip
    pip install -U pipenv
    pipenv install --dev
  displayName: 'Install dependencies'

- script: |
    pipenv run python -m pytest tests/ --doctest-modules
  displayName: 'Running tests'
