steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
    architecture: 'x64'

- script: |
    pip install --upgrade pip
    pip install -U flake8 pytest pytest-cov pytest-dependency codecov
    pip install -e .
  displayName: 'Install dependencies'

- script: |
    py.test -v tests/ --doctest-modules
  displayName: 'Running tests'
