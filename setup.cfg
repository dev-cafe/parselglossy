[bumpversion]
current_version = 0.2.0
commit = False
tag = False

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:parselglossy/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
max-line-length = 119

[coverage:run]
source =
	parselglossy
omit =
	env/*
	venv/*
	.env/*
	.venv/*
	*/tests/*

[aliases]
test = pytest

[tool:pytest]
norecursedirs =
	env
	venv
	.env
	.venv
collect_ignore = ['setup.py']

[yapf]
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

